<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
 <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body background="./img/tennis.jpg">

<!--<div id="card"class="card white">-->
<form action="/users" method="post" class="card-panel col s8 offset-s2">
 <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" placeholder="Last Name">
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" id="password" type="password" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Date of Birth" id="dob" type="date" class="validate">
        </div>
      </div>
    
       <div class="input-field col s12">
    <select class="browser-default" >
      <option value="">Choose your gender</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Not specified</option>
    </select>
    </div>

     <div class="input-field col s12">
    <select class="browser-default" >
      <option value="">Choose your rating</option>
      <option value="0">Beginner</option>
     <option value="1">Advanced Beginner</option>
     <option value="2">Intermediate</option>
     <option value="3">Advanced</option>
     <option value="4">Club level</option>
     <option value="5">Professional</option>
    </select>
    </div>
     <div class="col s12">
 <button id="button" class="input-field btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
  </div>
  </div>
</form>
